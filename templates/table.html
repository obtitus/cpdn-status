<table class="layout display responsive-table">
  <thead>
    <tr>
      {%- for column in table_header %}
      <th>{{ column }}</th>
      {%- endfor %}	
    </tr>
  </thead>
  <tbody>
    {%- for row in table %}
    <tr>
      {%- for column in row %}
      <td>{{ column }}</td>
      {%- endfor %}
    </tr>
    {%- endfor %}
</table>
